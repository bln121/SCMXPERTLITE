<!DOCTYPE html>
<html lang="en">

<head>

    <title>Forgot Password</title>
    <link rel="stylesheet" href="/static/css/forgetpswd.css">
</head>

<body>
    <h1>Reset your password</h1>
    <form action="/forgetpswd" method="post">
        <div class="container">
            <h2>Forgot Password ?</h2>
            <div class="error">{%if message%}{{message}}{%endif%}</div>
            <p>Enter your username to reset your password.</p>

            <label for="email">Email<span style="color:red; font-weight:bolder">*</span></label>
            <input type="email" id="email" name="user_email" required>
            <button type="submit">Reset Password</button>

            <p class="back-to-login"><a href="/login">Back to Login</a></p>
        </div>
    </form>
</body>

</html>
