<!DOCTYPE html>
<html>

<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="/static/css/login.css">
  <!--to get icons from google-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--plugin for script-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
    integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://www.google.com/recaptcha/api.js"></script>


</head>

<body>
  <script src="/static/js/login.js">  </script>

  <div class="container">
    <h1> SCMXPertLite</h1>
    <h2>Log into your account</h2>
    <div class="error">{% if captcha_error %}{{ captcha_error }}{% endif %}</div>
    <div class="error">{%if e_exists%}{{e_exists}}{%endif%}</div>
    <div class="error">{%if message%}{{message}}{%endif%}</div>
    <div class="error">{%if alert%}{{alert}}{%endif%}</div>

    <form action="/login" method="post">
      <div class="input-container">
        <i class="material-icons" style="font-size:40px">mail</i>
        <input type="email" name="user_email" placeholder="Email" required>
      </div>
      <div class="input-container">
        <i class="material-icons" style="font-size:40px">key</i>
        <input type="password" name="user_password" placeholder="Password" id="myInput" required>

        <span onclick="myFunction()">
          <i id="hide1" class="fa fa-eye" style="font-size:20px;padding-top: 8px;"></i>
          <i id="hide2" class="fa fa-eye-slash" style="font-size:20px; padding-top: 8px;"></i>
        </span>
      </div>

      <div class="captch">
        <div class="g-recaptcha" data-sitekey="6LfCTP4mAAAAAP_lUjAGleLqLve7wPqNeMsIuEMd"></div>
      </div>

      <!-- <div class="g-recaptcha" data-sitekey="6LfzMv4mAAAAABtSBg3EkXH1zSyKZavY0_Zw1_gP" data-callback="enableBtn"></div> -->
      <button class="login-btn">Login</button>
      <!-- <input type="submit" value="Login"> -->
      <br>
      <a href="/forgetpswd" class="forgetpswd">Forget password?</a>
      <span class="account">
        Don't have an account?<a href="/signup">Sign up</a>
      </span>
    </form>
  </div>



</body>

</html>
