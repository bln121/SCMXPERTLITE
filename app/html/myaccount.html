<!DOCTYPE html>
<html lang="en">

<head>

    <title>My Account page</title>
    <link rel='stylesheet' href="/static/css/myaccount.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- To get logout icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js"
        integrity="sha512-fHY2UiQlipUq0dEabSM4s+phmn+bcxSYzXP4vAXItBvBHU7zAM/mkhCZjtBEIJexhOMzZbgFlPLuErlJF2b+0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css"
        integrity="sha512-Z/def5z5u2aR89OuzYcxmDJ0Bnd5V1cKqBEbvLOiUNWdg9PQeXVvXLI90SE4QOHGlfLqUnDNVAYyZi8UwUTmWQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <form action="/myaccount" method="get">
        <div class="menu-wrapper">
            <div class="sidebar-header">
                <div class="sideBar">
                    <div><img src="/static/exf-removebg-preview.png"></div>
                    <ul>
                        <a href="/dash1">
                            <li><i class="fas fa-chart-bar"></i><label>Dashboard</label></li>
                        </a>
                        <a href="/myaccount">
                            <li><i class="fas fa-user"></i><label>My Account</label></li>
                        </a>
                        <a href="/shipment">
                            <li><i class="fas fa fa-truck"></i><label> New Shipment
                                </label></li>
                        </a>
                        <a href="myshipment">
                            <li><i class="fa fa-book" aria-hidden="true"></i></i><label> My
                                    Shipment</label>
                        </a>
                        </li>
                        <a href="/data_stream">
                            <li><i class="fas fa fa-tv"></i><label>Device Data</label></li>
                        </a>
                        <a href="/logout">
                            <li><i class="fa fa-sign-out"></i><label> Log out</label></li>
                        </a>
                    </ul> <span class="cross-icon"><i class="fas fa-times"></i></span>
                </div>
                <div class="backdrop"></div>
                <div class="content">
                    <header>
                        <div class="menu-button" id='desktop'>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                        <div class="menu-button" id='mobile'>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                        <h1>Hello, {%if user%}{{user["username"]}}{% endif %}. Welcome to SCMXPertLite</h1>
                        <h1></h1>
                    </header>

                    <div class="container-image"><!--image insertion-->
                        <div class="row justify-content-center">
                            <div class="card">

                                <div class="card-body" style="text-align:center">
                                    <h2 class="card-title">My Account</h2>
                                    <br>
                                    {% if user %}
                                    <h4> Username: {{user["username"]}} </h4>
                                    <h4> Email: {{user["email"]}}</h4>
                                    <h4> Role: {{user["Role"]}}</h4>
                                    {% endif %}

                                    <a href="/forgetpswd" class="btn btn-primary">Update password</a>
                                </div>
                            </div>
                        </div>



                    </div>
                </div>
            </div>

    </form>
    <!--Script code for extending the menu bar-->
    <script>
        $("#mobile").click(function () {
            $('.sideBar').addClass("showMenu");
            $('.sideBar').removeClass("widthChange");
            $('.backdrop').addClass('showBackdrop')
        });
        $(".cross-icon").click(function () {
            $('.sideBar').removeClass("showMenu");
            $('.backdrop').removeClass('showBackdrop')
        });
        $(".backdrop").click(function () {
            $('.sideBar').removeClass("showMenu");
            $('.backdrop').removeClass('showBackdrop')
        });
        $("#desktop").click(function () {
            $('li label').toggleClass("hideMenuList");
            $('.sideBar').toggleClass("widthChange");
        });
        $('li').click(function () {
            $('li').removeClass();
            $(this).addClass('selected');
            $('.sideBar').removeClass("showMenu");
        });



    </script>
</body>

</html>
